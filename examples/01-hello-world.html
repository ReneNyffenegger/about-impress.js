<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>impress.js: Hello World</title>

  <style>

     .stage {

        background-color: #eee;
        border: 2px #ddd solid;

        font-size: 100px;
        text-align: center;
        line-height: 618px;
        vertical-align: middle;

        width: 1000px;
        height: 618px;

     }


  </style>

  <script type="text/javascript">

    function main() {
      impress().init();
    }

  </script>


</head>

	<body onload='main()'>

    <!--
       impress.js searches for an element with the ID impress to create slides
       of your visualization.
    -->
		<div id="impress">

       <div class="step" data-x="0" data-y="0">
         <div class='stage'>Hello ...</div>
      </div>

       <div class="step" data-x="1200" data-y="0">
         <div class='stage'>... world!</div>
      </div>


		</div>

    <script type="text/javascript" src="../impress.js/js/impress.js"></script>

	</body>

</html>
